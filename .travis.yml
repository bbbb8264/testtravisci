language: php
php:
  - '5.4'
sudo: required
services:
  - mysql
before_script:
  - sudo apt-get install apache2
  - sudo apt-get install php5-mysqlnd libapache2-mod-php5
  - sudo service mysql restart
  - sudo mysql < db.sql
  - sudo service apache2 restart
  - sudo cp ./* /var/www
  - sudo ls /var/www
  - curl localhost/index.php
script: python python_unit_test.py